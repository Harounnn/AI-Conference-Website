<!DOCTYPE html>
<html lang='en'>

<head>
    <base href="..">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" type="text/css" media="all" href="assets/main.css"/>
    <meta name="description" content="Conference Template">
    <meta name="resource-type" content="document">
    <meta name="distribution" content="global">
    <meta name="KeyWords" content="Conference">

</head>

<body>

    <table class="navigation">
        <tr>
            <td class="navigation">
                <a title="Conference Home Page" href="index.html">Home</a>
            </td>
            <td class="navigation">
                <a class="current" title="Register for the Conference" href="registration/index">Registration</a>
            </td>
            <td class="navigation">
                <a title="Conference Program" href="program/index.html">Program</a> 
            </td>
            <td class="navigation">
                <a title="Directions to the Conference" href="directions/index.html">Directions</a>
            </td>
        </tr>
    </table>

    <br>

    <form id="myForm">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const submitButton = form.querySelector('button');

        submitButton.addEventListener('click', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault(); // Prevent form submission if validation fails
                form.classList.add('error'); // Add error class for styling
                setTimeout(() => form.classList.remove('error'), 2000); // Remove error class after 2 seconds
            } else {
                // Handle valid form submission here
                // (e.g., submit data to server, display success message)
                form.reset(); // Clear form fields on successful submission
            }
        });
    </script>
      
</body>
